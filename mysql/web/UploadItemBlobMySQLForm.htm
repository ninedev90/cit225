<html>
<! Program: UploadItemBlobFormMySQL.htm                       >
<! Date:    05-Jul-2009                                       >
<! Author:  Michael McLaughlin                                >
<!                                                            >
<! This script demonstrates an HTML FORM used to upload       >
<! local files to the UploadBlobSQL.php server-side program,  >
<! and store the file in a BLOB column.                       >
<head>
<title>
  UploadItemBlobFormMySQL.htm
</title>
</head>
<body>
<form id="uploadForm"
      action="UploadItemBlobMySQL.php"
      enctype="multipart/form-data"
      method="post">
  <table border=0 cellpadding=0 cellspacing=0>
    <tr>
      <td width=125>Item Number</td>
      <td>
        <input id="id" name="id" type="text">
      </td>
    </tr>
    <tr>
      <td width=125>Item Title</td>
      <td>
        <input id="title" name="title" type="text">
      </td>
    </tr>
    <tr>
      <td width=125>Select File</td>
      <td>
        <input id="uploadfilename" name="userfile" type="file">
      </td>
    </tr>
    <tr>
      <td width=125>Click Button to</td>
      <td><input type="submit" value="Upload File"></td>
    </tr>
  </table>
</form>
</body>
</html>
